### HEDA STUFF

# ACCOUNTS
Insert Admin Accounts:
    sf_object: Account
    table: admin_accounts
    fields:
        Id: sf_id
        BillingCountry: country
        BillingStreet: street
        BillingState: state
        BillingCity: city
        BillingPostalCode: zip
        Name: name
    record_type: Administrative

Insert University Department Accounts:
    sf_object: Account
    table: university_departments
    fields:
        Id: sf_id
        Name: name
    record_type: University_Department

Insert Academic Programs Accounts:
    sf_object: Account
    table: academic_programs
    fields:
        Id: sf_id
        Name: name
    lookups:
        ParentId:
            key_field: department_id
            table: university_departments
            join_field: id
            value_field: sf_id
    record_type: Academic_Program

