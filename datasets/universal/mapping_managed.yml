# CONTACTS
Insert Contacts:
    sf_object: Contact
    table: contacts
    fields:
        Id: sf_id
        Salutation: salutation
        FirstName: first_name
        LastName: last_name
        Email: email
        hed__AlternateEmail__c: alternate_email
        hed__Preferred_Email__c: preferred_email
        Phone: phone
        Title: job_title
        hed__UniversityEmail__c: hed__universityemail__c
        hed__WorkEmail__c: hed__workemail__c
    lookups:
        AccountId:
            key_field: account_id
            table: admin_accounts
            join_field: id
            value_field: sf_id
        Primary_Academic_Program__c:
            key_field: primary_program_id
            table: academic_programs
            join_field: id
            value_field: sf_id

# Program Enrollments
Insert Program Enrollments:
    sf_object: hed__Program_Enrollment__c
    table: program_enrollments
    fields:
        Id: sf_id
        hed__Admission_Date__c: admin_date
        hed__Graduation_Year__c: grad_year
    lookups:
        hed__Contact__c:
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
        hed__Account__c:
            key_field: program_id
            table: academic_programs
            join_field: id
            value_field: sf_id

Insert Affiliations:
    sf_object: hed__Affiliation__c
    table: affiliations
    fields:
        Id: sf_id
        hed__StartDate__c: hed__startdate__c
        hed__EndDate__c: hed__enddate__c
        hed__Primary__c: hed__primary__c
        hed__Role__c: hed__role__c
        hed__Status__c: hed__status__c
    lookups:
        hed__Contact__c:
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
        hed__Account__c:
            key_field: program_id
            table: academic_programs
            join_field: id
            value_field: sf_id

Insert Facilities:
    sf_object: hed__Facility__c
    table: facilities
    fields:
        Id: sf_id
        Name: name

### SAL STUFF

# Success Team
Insert Success Team:
    sf_object: Account
    table: success_teams
    fields:
        Id: sf_id
        sfal__CaseTeamTemplateName__c: case_team_name
        Name: name
    record_type: Administrative

# CASES
Insert Advisee Records:
    sf_object: Case
    table: advisee_cases
    fields:
        Id: sf_id
        Subject: subject
        Status: status
    lookups:
        ContactId:
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
    record_type: AdviseeRecord

Insert Advising Queues:
    sf_object: Case
    table: queue_cases
    fields:
        Id: sf_id
        Subject: subject
        Status: status
    lookups:
        ContactId:
            key_field: contact_id
            table: contacts
            join_field: id
            value_field: sf_id
    record_type: AdvisingQueue

Insert Case Teams:
    sf_object: CaseTeamTemplate
    table: case_team_templates
    fields:
        Id: sf_id
        Name: name

Insert Case Team Roles:
    sf_object: CaseTeamRole
    table: case_team_roles
    fields:
        Id: sf_id
        Name: name
        PreferencesVisibleInCSP: public
    static:
        AccessLevel: 'Edit'

